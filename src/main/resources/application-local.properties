spring.application.name=coffee-subscription-back

# Server
server.port=8080
server.servlet.context-path=/api

# H2 in-memory for local dev/testing
spring.datasource.url=jdbc:h2:mem:beanbliss;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.open-in-view=false
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT
app.jwt.secret=dev-secret-change-me-please-very-long-secret-key
app.jwt.expiration-ms=86400000

# CORS
app.cors.allowed-origins=http://localhost:3000

