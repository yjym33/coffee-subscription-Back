spring.application.name=coffee-subscription-back

# Server
server.port=8080
server.servlet.context-path=/api

# Datasource (PostgreSQL)
spring.datasource.url=jdbc:postgresql://localhost:5432/beanbliss
spring.datasource.username=beanbliss
spring.datasource.password=beanbliss
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true

# JWT
app.jwt.secret=dev-secret-change-me-please-very-long-secret-key-for-production-use-strong-random-key
app.jwt.expiration-ms=86400000

# CORS (allow Next.js default dev port)
app.cors.allowed-origins=http://localhost:3000

# Actuator
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized

# Micrometer OTel
management.otlp.metrics.export.url=http://localhost:4318/v1/metrics
management.otlp.metrics.export.enabled=true

# OpenAPI
springdoc.api-docs.path=/api/docs
springdoc.swagger-ui.path=/api/docs-ui
